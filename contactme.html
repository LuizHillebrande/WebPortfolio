<body>
    <header></header>
    <h1>Get in Touch</h1>
    <h3>Se você quer conhecer um pouco mais do meu trabalho, entre em contato, e estaremos em constante evolução!</h3>
    <form id="Contact" action="">
        <p for="">Nome:</p>
        <input type="text" id="name" placeholder="Digite seu nome" required>
        <p for="">Numero:</p>
        <input type="number" id="numerocel" placeholder="(XX)-999999999" required>
        <p for="">CEP: </p>
        <input type="number" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required>
        <p>Mensagem:</p>
        <input type="text" placeholder="Enter your message..."> <br>

        <br>
        <button>Submit</button>
